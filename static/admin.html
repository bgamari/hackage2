<H2>Admin front-end</H2>

<H3>Add User</H3>

<FORM CLASS="box" action="/admin/users/add" method="post" enctype="multipart/form-data">
<P>User name: <INPUT type="text" name="user-name"></P>
<P>Password:  <INPUT type="password" name="password"></P>
<P>Repeat password: <INPUT type="password" name="repeat-password"></P>
<INPUT type="submit" value="Add User">
</FORM>

  
<H3>Change Password</H3>

<FORM CLASS="box" action="/admin/users/change-password" method="post" enctype="multipart/form-data">
<P>User name: <INPUT type="text" name="user-name"></P>
<P>Password:  <INPUT type="password" name="password"></P>
<P>Repeat password: <INPUT type="password" name="repeat-password"></P>
<INPUT type="submit" value="Change Password">
</FORM>

<H3>Make User Admin</H3>

<FORM CLASS="box" action="/admin/users/toggle-admin" method="post" enctype="multipart/form-data">
<P>User name: <INPUT type="text" name="user-name"></P>
<INPUT type="hidden" name="admin" value="True">
<INPUT type="submit" value="Make admin">
</FORM>

<H3>Revoke Admin Status</H3>

<FORM CLASS="box" action="/admin/users/toggle-admin" method="post" enctype="multipart/form-data">

<INPUT type="hidden" name="admin" value="False">
